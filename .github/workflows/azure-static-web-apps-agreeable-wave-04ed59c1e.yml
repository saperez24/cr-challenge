name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      # Deploy Static Web App frontend
      - name: Build And Deploy Frontend
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: ""      # leave empty since API goes to Function App
          output_location: ""

      # Deploy Python visitor counter to Function App
      - name: Deploy Python Function
        uses: Azure/functions-action@v1
        with:
          app-name: "counter-function"              # Your Function App name
          slot-name: "production"
          publish-profile: ${{ secrets.FUNC_PUBLISH_PROFILE }}
          package: "./api/counter"
